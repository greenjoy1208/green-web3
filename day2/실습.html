<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var 이름 = '김그린'
        var 생년월일 = '94-12-08'
        // 숫자만 있다면 1994;
        var 사는동 = '송도동'
        var 취미 = '영화보기'

        alert(이름)
        // 안녕하세요 이름님 반갑습니다.
        alert('안녕하세요'+이름+'님. 반갑습니다')
        // 불편하다.. ES6문법버전 '백틱'
        // ~~~~~~~~
        // `${변수}`

        alert(`안녕하세요 ${이름}님. 반갑습니다.`)
        // 같은거지만 아래 문법은 무조건 백틱을 사용해야한다.
    
        console.log(`안녕하세요 ${이름}님, 반갑습니다.`)
        console.log(`${이름}님의 태어난 날짜는 ${생년월일}이며`)
        console.log(`${사는동}에 살고 취미는 ${취미}입니다.`)
    </script>
</body>
</html>
