<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .chart {
            height: 500px;
            width: 500px;
            border-radius: 50%;
            background-color: fuchsia
        }
    </style>
</head>
<body>
    <div class="chart">
    </div>
    <script>
        const 후라이드 = 455;
        const 간장 = 481;
        const 양념 = 265;

        const 전체값 = 후라이드 + 간장 + 양념;

        const 후라이드비율 = 후라이드 / 전체비율;
        const 간장비율 = 간장 / 전체비율;
        const 양념비율 = 양념 / 전체비율;

        const chart = document.querySelector('.chart')

        chart.style.background {(후라이드비율*100)% + ((간장비율+후라이드비율)*100)% + ((간장비율+후라이드비율+양념비율)*100)%}
    </script>
</body>
</html>
