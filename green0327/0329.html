<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
// 나는 스타벅스에 갔습니다.
// 오늘로 음료를 15잔째 마셨어요
// 음료 쿠폰이 1장있고, 몇잔을 더 마시면 새로운 쿠폰이 발급되는지 궁굼합니다.
// Ex) 현재 쿠폰은 x장이고, x잔 더 마시면 새로운 쿠폰이 발급됩니다!
// 쿠폰을 사용할지 말지 물어보고,
// 사용하는경우 음료 가격은 0원으로 출력해주시고,
// 사용하지 않으면 가격을 알려주세요 (음료는 7천원이라고 정하겠습니다.)
// 음료쿠폰 사용 여부는 confirm()을 사용합니다.
// 결제금액이 1000원 이상이여야 별이 적립된다.
// 결제 이후에 
// Ex) 현재 쿠폰은 x장이고, x잔 더 마시면 새로운 쿠폰이 발급됩니다!
// 이거 다시한번 띄워주세요.

var 쿠폰정책 = 12
var 마신음료의수 = Number(prompt('음료를 몇 잔 마셨냐요?')); 
var 쿠폰의수 = (Math.floor(마신음료의수 / 쿠폰정책));
// var 쿠폰발급까지남은음료의수 = (Math.abs(쿠폰정책 - (마신음료의수 - 쿠폰정책)));
var 남은음료 = 쿠폰정책 - 마신음료의수 % 쿠폰정책

        alert(`현재 쿠폰은 ${(쿠폰의수)} 장 이고 ${남은음료} 잔 더마시면 새로운 쿠폰이 발급됩니다!`);
        var 쿠폰사용여부 = confirm('무료음료 쿠폰을 사용하시겠습니까?');
        if (쿠폰사용여부) {
            if(쿠폰의수){
                쿠폰의수--;
                alert('0원입니다')
            }else {
                alert('사용할 쿠폰이 없습니다.')
            }
        }  else {
            alert('7000입니다')
        } ;
        alert(`현재 쿠폰은 ${(쿠폰의수)} 장 이고 ${남은음료} 잔 더마시면 새로운 쿠폰이 발급됩니다!`);
    // 쿠폰을 사용하지 않았을 경우 모르겠어요
    </script>
</body>
</html>
